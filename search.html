<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="search.js"></script>
  <title>検索</title>
  <style>
    html, body, form {
      height: 100%;
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0);
    }
    #search {
      margin: 0;
      width: 100%;
      height: 100%;
      font-size: 24px;
      border-radius: 16px;
      border: none;
      padding: 0 16px 0 16px;
    }
    #search:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <form>
    <input id="search" type="search" placeholder="Search Twitter...">
  </form>
</body>
</html>
